<section class="economy-section">
    <div class="economy-header">
        <div class="economy-header-line"></div>
        <h2 class="economy-title">
            <span class="economy-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2V22M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6313 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6313 13.6815 18 14.5717 18 15.5C18 16.4283 17.6313 17.3185 16.9749 17.9749C16.3185 18.6313 15.4283 19 14.5 19H6"

                        stroke-linejoin="round" />

            </span>
            <span data-i18n="economy.title">經濟數據對比</span>
        </h2>
        <div class="economy-header-line"></div>
    </div>

    <div class="economy-grid">
        <div class="economy-card">
            <div class="economy-card-header">
                <span class="economy-label" data-i18n="economy.gdp">國內生產總值 (GDP)</span>
            </div>
            <div class="economy-compare">
                <div class="economy-item taiwan-eco">
                    <span class="eco-flag">TW</span>
                    <span class="eco-value">$7,900</span>
                    <span class="eco-unit" data-i18n="economy.billionUSD">億美元</span>
                </div>
                <div class="eco-vs">VS</div>
                <div class="economy-item china-eco">
                    <span class="eco-flag">CN</span>
                    <span class="eco-value">$177,000</span>
                    <span class="eco-unit" data-i18n="economy.billionUSD">億美元</span>
                </div>
            </div>
            <div class="eco-ratio">
                <span data-i18n="economy.ratio">比例</span>: 1 : 22.4
            </div>
        </div>

        <div class="economy-card">
            <div class="economy-card-header">
                <span class="economy-label" data-i18n="economy.gdpPerCapita">人均 GDP</span>
            </div>
            <div class="economy-compare">
                <div class="economy-item taiwan-eco">
                    <span class="eco-flag">TW</span>
                    <span class="eco-value">$33,775</span>
                    <span class="eco-unit" data-i18n="economy.usd">美元</span>
                </div>
                <div class="eco-vs">VS</div>
                <div class="economy-item china-eco">
                    <span class="eco-flag">CN</span>
                    <span class="eco-value">$12,720</span>
                    <span class="eco-unit" data-i18n="economy.usd">美元</span>
                </div>
            </div>
            <div class="eco-ratio highlight-tw">
                <span data-i18n="economy.taiwanHigher">台灣高出</span> 2.65x
            </div>
        </div>

        <div class="economy-card">
            <div class="economy-card-header">
                <span class="economy-label" data-i18n="economy.tradeVolume">雙邊貿易額</span>
            </div>
            <div class="economy-single">
                <span class="eco-big-value">$1,500</span>
                <span class="eco-unit" data-i18n="economy.billionUSD">億美元/年</span>
            </div>
            <div class="eco-note" data-i18n="economy.tradeNote">中國為台灣最大貿易夥伴</div>
        </div>

        <div class="economy-card">
            <div class="economy-card-header">
                <span class="economy-label" data-i18n="economy.fdi">台商對中投資</span>
            </div>
            <div class="economy-single">
                <span class="eco-big-value">$2,000+</span>
                <span class="eco-unit" data-i18n="economy.billionUSD">億美元</span>
            </div>
            <div class="eco-note" data-i18n="economy.fdiNote">累計投資金額（1991年至今）</div>
        </div>
    </div>
</section>
