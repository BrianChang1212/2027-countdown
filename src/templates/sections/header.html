<header class="header">
    <div class="header-decoration"></div>

    <!-- 國旗區塊 -->
    <div class="flags-container">
        <!-- 台灣國旗 (中華民國) -->
        <div class="flag-wrapper">
            <img class="flag"
                src="https://upload.wikimedia.org/wikipedia/commons/7/72/Flag_of_the_Republic_of_China.svg"
                alt="台灣國旗 (中華民國)" loading="lazy">
            <span class="flag-label" data-i18n="taiwan">台灣</span>
        </div>

        <!-- 連結符號 -->
        <div class="flags-connector">
            <svg class="connector-icon" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 21C12 21 4 15 4 9C4 5.5 7 3 10 3C11.5 3 12 4 12 4C12 4 12.5 3 14 3C17 3 20 5.5 20 9C20 15 12 21 12 21Z"
                    fill="currentColor" opacity="0.8" />
            </svg>
        </div>

        <!-- 中國國旗 (五星紅旗) -->
        <div class="flag-wrapper">
            <img class="flag"
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg"
                alt="中國國旗 (五星紅旗)" loading="lazy">
            <span class="flag-label" data-i18n="china">中國</span>
        </div>
    </div>

    <h1 class="title">
        <span class="title-year">2027</span>
        <span class="title-text" data-i18n="titleText">和平統一倒數</span>
    </h1>
    <p class="subtitle" data-i18n="subtitle">中國與台灣 · 邁向統一的每一刻</p>
</header>
