<section class="countdown-section">
    <!-- 倒數進度環 -->
    <div class="progress-ring-container">
        <svg class="progress-ring" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#d4a853;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#f0d78c;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d4a853;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
            <circle class="progress-ring-fill" id="progress-ring-fill" cx="100" cy="100" r="90" />
        </svg>
        <div class="progress-ring-content">
            <span class="progress-percent" id="progress-percent">0%</span>
            <span class="progress-label" data-i18n="progress.elapsed">已經過</span>
        </div>
    </div>

    <div class="countdown-container">
        <div class="countdown-item">
            <div class="countdown-value-wrapper">
                <span id="days" class="countdown-value">000</span>
            </div>
            <span class="countdown-label" data-i18n="days">天</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <div class="countdown-value-wrapper">
                <span id="hours" class="countdown-value">00</span>
            </div>
            <span class="countdown-label" data-i18n="hours">時</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <div class="countdown-value-wrapper">
                <span id="minutes" class="countdown-value">00</span>
            </div>
            <span class="countdown-label" data-i18n="minutes">分</span>
        </div>
        <div class="countdown-separator">:</div>
        <div class="countdown-item">
            <div class="countdown-value-wrapper">
                <span id="seconds" class="countdown-value">00</span>
            </div>
            <span class="countdown-label" data-i18n="seconds">秒</span>
        </div>
    </div>
</section>
