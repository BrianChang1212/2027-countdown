<!-- 語言切換器（下拉式選單） -->
<div class="language-dropdown" id="language-dropdown" style="display: none;">
    <button class="lang-dropdown-toggle" id="lang-toggle">
        <span class="current-lang-flag" id="current-lang-flag">繁</span>
        <span class="current-lang-name" id="current-lang-name">繁體中文</span>
        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6" />
        </svg>
    </button>
    <div class="lang-dropdown-menu" id="lang-menu">
        <button class="lang-option active" data-lang="zh-TW">
            <span class="lang-flag">繁</span>
            <span class="lang-name">繁體中文</span>
        </button>
        <button class="lang-option" data-lang="zh-CN">
            <span class="lang-flag">简</span>
            <span class="lang-name">简体中文</span>
        </button>
        <button class="lang-option" data-lang="en">
            <span class="lang-flag">EN</span>
            <span class="lang-name">English</span>
        </button>
        <button class="lang-option" data-lang="ja">
            <span class="lang-flag">日</span>
            <span class="lang-name">日本語</span>
        </button>
        <button class="lang-option" data-lang="ko">
            <span class="lang-flag">한</span>
            <span class="lang-name">한국어</span>
        </button>
    </div>
</div>
